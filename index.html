<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Questrial&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Font-Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Box - icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- script -->
    <script src="app.js" defer></script>

    <title>Restaurant Finder App</title>
  </head>

  <body>

    <!-- NavBar -->
    <div class="navbar py-2 py-sm-1 fixed-top">
      <div class="container d-flex justify-content-center justify-content-sm-between align-items-center">
        <a href="#" class="logo">Find Restaurant</a>
        <div class="search-location d-flex align-items-center">
          <div class="location-btn">
            <button class=""><i class='bx bx-current-location mt-1'></i></button>
          </div>
          <div class="search-bar">
            <input class="search" type="search" placeholder="Restaurants, cafes" />
            <i class="fa fa-search"></i>
          </div>          
        </div>
      </div>
    </div>

    <!-- Filter -->
    <div class="filter-wrap">
      <div class="container">
        <div class="filter-container">

          <!-- Filter-Btn -->
          <button class="filter filter-btn">
            <i class='bx bx-filter'></i>Filter
          </button>
    
          <!-- Cafe -->
          <button class="filterOptions filter-btn cafes-filter" type="button">Cafes</button>

          <!-- Restaurant -->
          <button class="filterOptions filter-btn restaurant-filter" type="button">Restaurants</button>

          <!-- Rating Filter -->          
          <div class="dropdown rating-filter">
            <button class="filterOptions filter-btn" type="button" data-bs-toggle="dropdown">
              Rating<i class="fa-solid fa-caret-down ms-2"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Low to High</a></li>
              <li><a class="dropdown-item" href="#">High to Low</a></li>
            </ul>
          </div>

          <!-- Distance Filter -->        
          <div class="dropdown distance-filter">
            <button class="filterOptions filter-btn" type="button" data-bs-toggle="dropdown">
              Distance<i class="fa-solid fa-caret-down ms-2"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Nearest</a></li>
            </ul>
          </div>
    
          <!-- Reset Filters -->
          <button onclick="resetFilters()" class="filterOptions filter-btn">Reset</button>
          
        </div>
      </div>
    </div>
    
    <!-- Body -->
    <div class="body">
      <div class="container">
        <div class="restaurant-container row">
          <!-- restaurant Cards dynamically aligned from API -->      
        </div>
      </div>
    </div>

  </body>

</html>
